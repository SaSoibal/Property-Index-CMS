    <ng-container *ngIf="noticeCollection?.length > 0">
        <div class="notice-board">
            <div class="notice-content d-flex align-items-center">
                <i class="fas fa-flag mr-2"></i>
                <div class="marquee">
                    <strong class="mr-2">
                        <span *ngFor="let notice of noticeCollection" (click)="goToNotice(notice)">
