<div class="header bg-gradient-secondary py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--10">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-default">
          <div class="btn-wrapper text-center">
            <a class="navbar-brand" routerLinkActive="active" [routerLink]="['/dashboard']">
              <img src="assets/img/brand/logo.png" />
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Sign in</small>
          </div>
            <!-- login error alert start -->
              <div *ngIf="loginError" class="alert alert-warning alert-dismissible fade show mb-4" role="alert">
                <i class="fa fa-exclamation-triangle mr-1" aria-hidden="true"> </i> {{failedMessage}}
                <button (click)="login_Error()" type="button" class="close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div *ngIf="loginFieldError" class="alert alert-warning alert-dismissible fade show mb-4" role="alert">
                <p class="mb-0" *ngIf="errorEmail"><i class="fa fa-envelope mr-1" aria-hidden="true"> </i> {{errorEmail}}</p>
                <p class="mb-0" *ngIf="errorPass"><i class="fa fa-key mr-1" aria-hidden="true"> </i> {{errorPass}}</p>
                <button (click)="login_Error()" type="button" class="close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
           <!-- login error alert end -->
          <form  [formGroup]="userLoginForm" (ngSubmit)="submitLoginForm()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" formControlName="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" formControlName="password">
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4 btn-block">{{submit}}</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light"><small>Go back to website</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
