<div  mat-dialog-title class="d-flex">
  <h2>Property Map Location</h2>
  <button type="button" class="close ml-auto" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  <mat-dialog-content class="mat-typography pt-3">
    <div class="row">
      <div class="col-md-12">
        <iframe width="100%" height="450" [src]="this.sanitizer.bypassSecurityTrustResourceUrl('https://maps.google.com/maps?q='+data.lat+','+data.long+'&hl=en&z=14&amp;output=embed')" allowfullscreen >
        </iframe>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-sm btn-danger text-white" mat-dialog-close>
      <i class="fa fa-times mr-2"></i>Cancel
    </button>
  </mat-dialog-actions>
