<div class="header bg-gradient-default pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">

      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--8">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">About us page!</h3>
            </div>
          </div>
        </div>
        <div class="card-body border-0" *ngIf="permission('read')">
          <nz-tabset nzType="card">
            <nz-tab nzTitle="EN">
              <form (ngSubmit)="submitLoneForm()" [formGroup]="createLoneForm">
                <div class="col-md-12 d-flex">
                  <div class="col-md-12">
                    Our Story
                  </div>
                  <div class="col-md-8">
                    <nz-form-item>
                      <nz-form-label [nzSm]="24" [nzXs]="24" class="text-left" nzFor="our_story_en">
                      </nz-form-label>
                      <nz-form-control>
                        <app-tinymce nz-input formControlName="our_story_en" #tinymce='tinymce' required id="our_story_en"  placeholder="Our Story"></app-tinymce>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                  <div class="col-md-4">
                    <nz-card  nzHoverable  [nzCover]="coverTemplate" class="col-xs-16 col-sm-24 ant-img-up-card">
                      <button type="button" (click)="fileInput.click()" *ngIf='!ChangeImg' class="btn btn-sm btn-default text-white btn-block">
                        <i class="fa fa-upload mr-2"></i> Upload Image
                      </button>
                      <input style="display: none" type="file" (change)="Changed($event)" #fileInput>
                      <button type="button" (click)="fileInput.click()" *ngIf='ChangeImg' class="btn btn-primary mr-2 btn-sm btn-default text-white"><i class="fa fa-upload" ></i> Change </button>
                      <button type="button" class="btn btn-danger btn-sm text-white" data-dismiss="inputfile" *ngIf='ChangeImg' (click)="RemoveImage()"><i class="fa fa-times"> </i> Remove</button>
                    </nz-card>
                    <ng-template #coverTemplate>
                      <img alt="image" class="p-2" height="150px" [src]="ImageFile" />
                    </ng-template>
                  </div>
                </div>

                <div class="col-md-12 d-flex">
                  <div class="col-md-12">
                    Mission & Vision
                  </div>
                  <div class="col-md-4">
                    <nz-card  nzHoverable  [nzCover]="coverTemplate" class="col-xs-16 col-sm-24 ant-img-up-card">
                      <button type="button" (click)="fileInput.click()" *ngIf='!ChangeImg' class="btn btn-sm btn-default text-white btn-block">
                        <i class="fa fa-upload mr-2"></i> Upload Image
                      </button>
                      <input style="display: none" type="file" (change)="Changed($event)" #fileInput>
                      <button type="button" (click)="fileInput.click()" *ngIf='ChangeImg' class="btn btn-primary mr-2 btn-sm btn-default text-white"><i class="fa fa-upload" ></i> Change </button>
                      <button type="button" class="btn btn-danger btn-sm text-white" data-dismiss="inputfile" *ngIf='ChangeImg' (click)="RemoveImage()"><i class="fa fa-times"> </i> Remove</button>
                    </nz-card>
                    <ng-template #coverTemplate>
                      <img alt="image" class="p-2" height="150px" [src]="ImageFile" />
                    </ng-template>
                  </div>
                  <div class="col-md-8">
                    <nz-form-item>
                      <nz-form-label [nzSm]="24" [nzXs]="24" class="text-left" nzFor="mission_vision_en">
                      </nz-form-label>
                      <nz-form-control>
                        <app-tinymce nz-input formControlName="our_story_en" #tinymce='tinymce' required id="mission_vision_en"  placeholder="Our Story"></app-tinymce>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                </div>

                <div class="col-md-12 d-flex">
                  <div class="col-md-12">
                    Data Section
                  </div>
                  <div class="col-md-4">
                  </div>
                </div>


                <div  align="end">
                  <button type="submit" [disabled]="!this.createLoneForm.valid || disabledSubmitBtn" class="btn btn-sm btn-default text-white">
                    <i class="fa fa-save mr-2"></i> Submit
                  </button>
                </div>
              </form>
            </nz-tab>
            <nz-tab nzTitle="BN">
              <form (ngSubmit)="submitLoneForm()" [formGroup]="createLoneForm">
<!--                <nz-form-item>-->
<!--                  <nz-form-label [nzSm]="24" [nzXs]="24" class="text-left" nzFor="description_bn">-->
<!--                    Lone Description  (BN)-->
<!--                  </nz-form-label>-->

<!--                  <nz-form-control>-->

<!--                  </nz-form-control>-->
<!--                </nz-form-item>-->
                <div  align="end">
                  <button type="submit" [disabled]="!this.createLoneForm.valid || disabledSubmitBtn" class="btn btn-sm btn-default text-white">
                    <i class="fa fa-save mr-2"></i> Submit
                  </button>
                </div>
              </form>
            </nz-tab>
          </nz-tabset>
        </div>


      </div>
    </div>
  </div>
</div>
