<div  mat-dialog-title class="d-flex">
  <h2>Add Job</h2>
  <button type="button" class="close ml-auto" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form #bannerForm="ngForm" (ngSubmit)="onClick()">
  <mat-dialog-content class="mat-typography pt-3">
    <div class="row mt-3">
      <div class="col-md-12">
        <ng-container>
          <nz-form-item>
            <nz-form-control  nzErrorTip="Name is required!">
              <input [disabled] nz-input [(ngModel)]="data.name" name="name" id="name"  #name="ngModel" required placeholder="Name"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control  nzErrorTip="Email is required!">
              <input [disabled] nz-input [(ngModel)]="data.email" name="email" id="email"  #email="ngModel" required placeholder="Email"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control  nzErrorTip="Phone is required!">
              <input [disabled] nz-input [(ngModel)]="data.phone" name="phone" id="phone"  #phone="ngModel" required placeholder="Phone Number"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control  nzErrorTip="Message is required!">
              <app-tinymce [disabled] nz-input [(ngModel)]="data.message" #tinymce='tinymce' name="message" required id="message"  #message="ngModel" placeholder="Message"></app-tinymce>
            </nz-form-control>
          </nz-form-item>
        </ng-container>

        <nz-form-item>
          <nz-form-label nzFor="status" nzRequired>Status</nz-form-label>
             <nz-form-control  nzErrorTip="Status is required!">
                  <nz-switch id="status" required [ngModel]="data.status" [(ngModel)]="data.status" name="status" nzCheckedChildren="Active" nzUnCheckedChildren="In-active"></nz-switch>
             </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-sm btn-danger text-white" mat-dialog-close>
      <i class="fa fa-times mr-2"></i>Cancel
    </button>
    <button type="submit" [disabled]="!bannerForm.form.valid" class="btn btn-sm btn-default text-white">
      <i class="fa fa-save mr-2"></i> {{data.operation|titlecase}}
    </button>
  </mat-dialog-actions>
</form>
