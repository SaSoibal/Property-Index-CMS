<div class="header bg-gradient-default pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">

      </div>
    </div>
  </div>
</div>
<!-- Page content -->

<div class="container-fluid mt--8">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Calender</h3>
            </div>
          </div>
        </div>
        <div class="card-body border-0" *ngIf="permission('read')">
          <nz-calendar>
            <ul *nzDateCell="let date" class="events">
              <ng-container [ngSwitch]="date.getDate()">
                <ng-container *ngFor="let item of listDataMap" >
                  <li *ngIf="date.getDate() == item.day && date.getMonth()+1 == item.month && date.getFullYear() == item.year">
                    <nz-badge [nzStatus]="'warning'" (click)="clickEvents(item)">{{item.information.full_name}}</nz-badge>
                  </li>
                </ng-container>
              </ng-container>
            </ul>
            <ng-container *nzMonthCell="let month">
              <ul class="events">
              <ng-container *ngFor="let item of listDataMap" >
                <li *ngIf="month.getMonth()+1 == item.month  && month.getFullYear() == item.year" class="notes-month">
                  <nz-badge [nzStatus]="'warning'" (click)="clickEvents(item)">{{item.information.full_name}}</nz-badge>
                </li>
              </ng-container>
              </ul>
            </ng-container>
          </nz-calendar>

        </div>
      </div>
    </div>
  </div>
</div>
