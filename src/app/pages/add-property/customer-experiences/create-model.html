<div  mat-dialog-title class="d-flex">
  <h2>Add Customer Experience</h2>
  <button type="button" class="close ml-auto" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form #bannerForm="ngForm" (ngSubmit)="onClick()">
  <mat-dialog-content class="mat-typography pt-3">
    <div class="row mt-3">
      <div class="col-md-9">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="title_en">Title (EN)</nz-form-label>
          <nz-form-control  nzErrorTip="Title (EN) is required!">
            <input nz-input [(ngModel)]="data.title_en" name="title_en" required id="title_en"  #title_en="ngModel" placeholder="Title (EN)"/>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="title_bn">Title (BN)</nz-form-label>
          <nz-form-control  nzErrorTip="Title (EN) is required!">
            <input nz-input [(ngModel)]="data.title_bn" name="title_bn" id="title_bn"  #title_bn="ngModel" placeholder="Title (BN)"/>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="video_url">Embed Youtube URL</nz-form-label>
          <nz-form-control  nzErrorTip="Video URL is required!">
            <textarea nz-input [(ngModel)]="data.video_url" name="video_url" required id="video_url"  #video_url="ngModel" placeholder="Embed Youtube URL"></textarea>
          </nz-form-control>
        </nz-form-item>   
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="status" nzRequired>Status</nz-form-label>
             <nz-form-control  nzErrorTip="The role is required!">
                  <nz-switch id="status" [ngModel]="data.status" [(ngModel)]="data.status" name="status" nzCheckedChildren="Active" nzUnCheckedChildren="In-active"></nz-switch>
             </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-md-3">
        <nz-card nzHoverable  [nzCover]="coverTemplate" class="ant-img-up-card">
          <button type="button" (click)="fileInput.click()" *ngIf='!ChangeImg' class="btn btn-sm btn-default text-white btn-block">
            <i class="fa fa-upload mr-2"></i> Upload Image
          </button>
          <input style="display: none" type="file" (change)="Changed($event)" #fileInput>
          <button type="button" (click)="fileInput.click()" *ngIf='ChangeImg' class="btn btn-primary mr-2 btn-sm btn-default text-white"><i class="fa fa-upload" ></i> Change </button>
          <button type="button" class="btn btn-danger btn-sm text-white" data-dismiss="inputfile" *ngIf='ChangeImg' (click)="RemoveImage()"><i class="fa fa-times"> </i> Remove</button>
        </nz-card>
        <ng-template #coverTemplate>
          <img alt="image" class="p-2" height="150px" [src]="ImageFile" />
        </ng-template>
        <small class="text-danger"><i class="fa fa-info mr-1"></i>Dimensions ( 439 x 260 ) px.</small>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-sm btn-danger text-white" mat-dialog-close>
      <i class="fa fa-times mr-2"></i>Cancel
    </button>
    <button type="submit" [disabled]="!bannerForm.form.valid" class="btn btn-sm btn-default text-white">
      <i class="fa fa-save mr-2"></i> {{data.operation|titlecase}}
    </button>
  </mat-dialog-actions>
</form>
