<div class="header bg-gradient-default pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">

      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--8">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Contact Page</h3>
            </div>
          </div>
        </div>

        <div class="card-body border" *ngIf="permission('read')">
          <form (ngSubmit)="submitForm()" [formGroup]="createForm">
            <div class="">
              <!--Page Banner Section-->
              <div class="row gy-5 border p-2">
                <div class="col-md-12 about-title">
                  <h3>Address Information</h3>
                </div>
                <div class="col-sm-12">
                  <nz-form-item>
                    <nz-form-label class="text-left" [nzSm]="24" [nzXs]="24" nzFor="address_en">
                      Address (EN)
                    </nz-form-label>
                    <nz-form-control>
                      <app-tinymce style="width:99%" nz-input formControlName="address_en" #tinymce='tinymce'
                                   id="address_en" placeholder="Address Information"></app-tinymce>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-label class="text-left" [nzSm]="24" [nzXs]="24" nzFor="address_bn">
                      Address (BN)
                    </nz-form-label>
                    <nz-form-control>
                      <app-tinymce style="width:99%" nz-input formControlName="address_bn" #tinymce='tinymce'
                                   id="address_bn" placeholder="Address Content BN"></app-tinymce>
                    </nz-form-control>
                  </nz-form-item>
                </div>

              </div>
            </div>


            <div align="center">
              <button type="submit" [disabled]="!this.createForm.valid || disabledSubmitBtn"
                      class="btn btn-sm btn-default text-white">
                <i class="fa fa-save mr-2"></i> Submit
              </button>
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
</div>
