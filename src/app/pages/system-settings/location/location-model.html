<div  mat-dialog-title class="d-flex">
  <h2>{{data.operation}} Location</h2>
  <button type="button" class="close ml-auto" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form #typeForm="ngForm" (ngSubmit)="onClick()">
  <mat-dialog-content class="mat-typography pt-3">
    <div class="row mt-3">
      <div class="col-md-12">
          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="area" nzRequired>Area</nz-form-label>
            <nz-form-control nzErrorTip="Area is required!">
              <nz-select nzShowSearch nzAllowClear class="w-100" nzPlaceHolder="Select a Area" [(ngModel)]="data.area" name="area" #city_id="ngModel" required placeholder="Property Area">
                <nz-option *ngFor="let area of data.area_list" [nzLabel]="area.area_name" [nzValue]="area.id"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="location" nzRequired>Location</nz-form-label>
            <nz-form-control nzErrorTip="Location is required!">
              <input nz-input [(ngModel)]="data.location" name="location" id="location"  #location="ngModel" required placeholder="Location"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="road_no" nzRequired>Road No</nz-form-label>
            <nz-form-control nzErrorTip="Road No is required!">
              <input nz-input [(ngModel)]="data.road_no" name="road_no" id="road_no"  #road_no="ngModel" required placeholder="Road No"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="status" nzRequired>Status</nz-form-label>
              <nz-form-control  nzErrorTip="Status is required!">
                    <nz-switch id="status" required [ngModel]="data.status" [(ngModel)]="data.status" name="status" nzCheckedChildren="Active" nzUnCheckedChildren="In-active"></nz-switch>
              </nz-form-control>
          </nz-form-item>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-sm btn-danger text-white" mat-dialog-close>
      <i class="fa fa-times mr-2"></i>Cancel
    </button>
    <button type="submit" [disabled]="!typeForm.form.valid" class="btn btn-sm btn-default text-white">
      <i class="fa fa-save mr-2"></i> {{data.operation|titlecase}}
    </button>
  </mat-dialog-actions>
</form>
