<div  mat-dialog-title class="d-flex">
  <h2>{{data.operation}} Task Sub Type</h2>
  <button type="button" class="close ml-auto" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form #typeForm="ngForm" (ngSubmit)="onClick()">
  <mat-dialog-content class="mat-typography pt-3">
    <div class="row mt-3">
      <div class="col-md-12">
          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="task_type" nzRequired>Task type</nz-form-label>
            <nz-form-control nzErrorTip="Task type is required!">
              <nz-select nzShowSearch nzAllowClear class="w-100" nzPlaceHolder="Select an option" [(ngModel)]="data.task_type" name="task_type" #task_type="ngModel" required placeholder="Task type">
                <nz-option *ngFor="let type of data.type_list" [nzLabel]="type.step" [nzValue]="type.id"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="sub_type" nzRequired>Sub type</nz-form-label>
            <nz-form-control nzErrorTip="Sub type is required!">
              <input nz-input [(ngModel)]="data.sub_type" name="sub_type" id="sub_type"  #sub_type="ngModel" required placeholder="Sub type"/>
            </nz-form-control>
          </nz-form-item>
          
          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="status" nzRequired>Status</nz-form-label>
              <nz-form-control  nzErrorTip="Status is required!">
                    <nz-switch id="status" required [ngModel]="data.status" [(ngModel)]="data.status" name="status" nzCheckedChildren="Active" nzUnCheckedChildren="In-active"></nz-switch>
              </nz-form-control>
          </nz-form-item>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-sm btn-danger text-white" mat-dialog-close>
      <i class="fa fa-times mr-2"></i>Cancel
    </button>
    <button type="submit" [disabled]="!typeForm.form.valid" class="btn btn-sm btn-default text-white">
      <i class="fa fa-save mr-2"></i> {{data.operation|titlecase}}
    </button>
  </mat-dialog-actions>
</form>
