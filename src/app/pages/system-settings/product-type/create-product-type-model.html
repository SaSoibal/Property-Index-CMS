<div  mat-dialog-title class="d-flex">
  <h2>{{data.operation}} Product Type</h2>
  <button type="button" class="close ml-auto" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form #typeForm="ngForm" (ngSubmit)="onClick()">
  <mat-dialog-content class="mat-typography pt-3">
    <div class="row mt-3">
      <div class="col-md-12">
          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="rating" nzRequired>Product Type</nz-form-label>
            <nz-form-control nzErrorTip="Product Type is required!">
              <input nz-input [(ngModel)]="data.name" name="name" id="name"  #name="ngModel" required placeholder="Product Type"/>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="rating" nzRequired>Type Option</nz-form-label>
            <nz-form-control nzErrorTip="Product Type option is required!">
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select Type option" [(ngModel)]="data.type_option" name="type_option" id="type_option"  #type_option="ngModel">
                <nz-option nzLabel="Land" nzValue="land"></nz-option>
                <nz-option nzLabel="Apartment" nzValue="apartment"></nz-option>
                <nz-option nzLabel="Space" nzValue="space"></nz-option>
                <nz-option nzLabel="Building" nzValue="building"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="status" nzRequired>Status</nz-form-label>
              <nz-form-control  nzErrorTip="Status is required!">
                    <nz-switch id="status" required [ngModel]="data.status" [(ngModel)]="data.status" name="status" nzCheckedChildren="Active" nzUnCheckedChildren="In-active"></nz-switch>
              </nz-form-control>
          </nz-form-item>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-sm btn-danger text-white" mat-dialog-close>
      <i class="fa fa-times mr-2"></i>Cancel
    </button>
    <button type="submit" [disabled]="!typeForm.form.valid" class="btn btn-sm btn-default text-white">
      <i class="fa fa-save mr-2"></i> {{data.operation|titlecase}}
    </button>
  </mat-dialog-actions>
</form>
