<div  mat-dialog-title class="d-flex">
  <h2>Add Property Area</h2>
  <button type="button" class="close ml-auto" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form #typeForm="ngForm" (ngSubmit)="onClick()">
  <mat-dialog-content class="mat-typography pt-3">
    <div class="row mt-3">
      <div class="col-md-12">
          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="city_id" nzRequired>Property City</nz-form-label>
            <nz-form-control nzErrorTip="Property City is required!">
              <nz-select nzShowSearch nzAllowClear class="w-100" nzPlaceHolder="Select a Project Type" [(ngModel)]="data.city_id" name="city_id" #city_id="ngModel" required placeholder="Property City">
                <nz-option *ngFor="let cities of data.city_list" [nzLabel]="cities.city" [nzValue]="cities.id"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="area_name" nzRequired>Area EN</nz-form-label>
            <nz-form-control nzErrorTip="Area EN is required!">
              <input nz-input [(ngModel)]="data.area_name" name="area_name" id="area_name"  #area_name="ngModel" required placeholder="Property area EN"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="area_name_bn" nzRequired>Area BN</nz-form-label>
            <nz-form-control nzErrorTip="Area BN is required!">
              <input nz-input [(ngModel)]="data.area_name_bn" name="area_name_bn" id="area_name_bn"  #area_name_bn="ngModel" required placeholder="Property area BN"/>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="city" nzRequired>Image</nz-form-label>
            <nz-form-control nzErrorTip="City is required!">
              <nz-card nzHoverable  [nzCover]="coverTemplate" class="ant-img-up-card">
                <button type="button" (click)="fileInput.click()" *ngIf='!ChangeImg' class="btn btn-sm btn-default text-white btn-block">
                  <i class="fa fa-upload mr-2"></i> Upload Image
                </button>
                <input style="display: none" type="file" (change)="Changed($event)" #fileInput>
                <button type="button" (click)="fileInput.click()" *ngIf='ChangeImg' class="btn btn-primary mr-2 btn-sm btn-default text-white"><i class="fa fa-upload" ></i> Change </button>
                <button type="button" class="btn btn-danger btn-sm text-white" data-dismiss="inputfile" *ngIf='ChangeImg' (click)="RemoveImage()"><i class="fa fa-times"> </i> Remove</button>
              </nz-card>
              <ng-template #coverTemplate>
                <img alt="image" class="p-2" height="150px" [src]="ImageFile" />
              </ng-template>
              <small class="text-danger"><i class="fa fa-info mr-1"></i>Dimensions ( 300 x 300 ) px.</small>
            </nz-form-control>
          </nz-form-item>
          
          <nz-form-item>
            <nz-form-label  [nzSm]="6" [nzXs]="24" nzFor="status" nzRequired>Status</nz-form-label>
              <nz-form-control  nzErrorTip="Status is required!">
                    <nz-switch id="status" required [ngModel]="data.status" [(ngModel)]="data.status" name="status" nzCheckedChildren="Active" nzUnCheckedChildren="In-active"></nz-switch>
              </nz-form-control>
          </nz-form-item>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-sm btn-danger text-white" mat-dialog-close>
      <i class="fa fa-times mr-2"></i>Cancel
    </button>
    <button type="submit" [disabled]="!typeForm.form.valid" class="btn btn-sm btn-default text-white">
      <i class="fa fa-save mr-2"></i> {{data.operation|titlecase}}
    </button>
  </mat-dialog-actions>
</form>
