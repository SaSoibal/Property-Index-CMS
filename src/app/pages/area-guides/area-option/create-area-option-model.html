<div  mat-dialog-title class="d-flex">
  <h2>Add Area Option</h2>
  <button type="button" class="close ml-auto" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form #bannerForm="ngForm" (ngSubmit)="onClick()">
  <mat-dialog-content class="mat-typography pt-3">
    <div class="row mt-3">
      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="list_id">Area</nz-form-label>
          <nz-form-control  nzErrorTip="Area (EN) is required!">
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a area"  [(ngModel)]="data.list_id" name="list_id" required id="list_id"  #list_id="ngModel">
              <nz-option *ngFor="let list of data.areas_list" [nzLabel]="list.title_en" [nzValue]="list.id"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="title_en">Title (EN)</nz-form-label>
          <nz-form-control  nzErrorTip="Title (EN) is required!">
            <input nz-input [(ngModel)]="data.title_en" name="title_en" required id="title_en"  #title_en="ngModel" placeholder="Title (EN)"/>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="title_bn">Title (BN)</nz-form-label>
          <nz-form-control  nzErrorTip="Title (EN) is required!">
            <input nz-input [(ngModel)]="data.title_bn" name="title_bn" id="title_bn"  #title_bn="ngModel" placeholder="Title (BN)"/>
          </nz-form-control>
        </nz-form-item>     
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="status" nzRequired>Status</nz-form-label>
             <nz-form-control  nzErrorTip="The role is required!">
                  <nz-switch id="status" [ngModel]="data.status" [(ngModel)]="data.status" name="status" nzCheckedChildren="Active" nzUnCheckedChildren="In-active"></nz-switch>
             </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-sm btn-danger text-white" mat-dialog-close>
      <i class="fa fa-times mr-2"></i>Cancel
    </button>
    <button type="submit" [disabled]="!bannerForm.form.valid" class="btn btn-sm btn-default text-white">
      <i class="fa fa-save mr-2"></i> {{data.operation|titlecase}}
    </button>
  </mat-dialog-actions>
</form>
