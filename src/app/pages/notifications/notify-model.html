<div  mat-dialog-title class="d-flex">
  <h2>Notification</h2>
  <button type="button" class="close ml-auto" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form #bannerForm="ngForm" (ngSubmit)="onClick()">
  <mat-dialog-content class="mat-typography pt-3">
    <div class="row mt-3">
      <div class="col-md-12">
        <h3 class="mb-0"><i class="ni ni-air-baloon text-info mr-2"></i>Lead ID: {{data.lead_id}}</h3>
        <h3 class="mb-0"><i class="ni ni-shop text-success mr-2"></i>
          {{data.details?.sale_property?.title}}
          {{data.details?.rent_property?.title}}
          {{data.details?.land_sale_property?.title}}
        </h3>
        <h3 class="mb-0"><i class="ni ni-chat-round text-success mr-2"></i>
          <strong>{{data.details?.note}}</strong>
        </h3>
        <h3 class="mb-0">
          <i class="ni ni-calendar-grid-58 mr-2"></i>
          <strong>{{data.details?.created_at|date}}</strong>
        </h3>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-sm btn-danger text-white" mat-dialog-close>
      <i class="fa fa-times mr-2"></i>Cancel
    </button>
    <button type="submit" *ngIf="data.is_checked == 0" class="btn btn-sm btn-default text-white">
      <i class="fa fa-save mr-2"></i> {{data.operation|titlecase}}
    </button>
  </mat-dialog-actions>
</form>
