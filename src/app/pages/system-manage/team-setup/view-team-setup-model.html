<div  mat-dialog-title class="d-flex">
  <h2>Team Details</h2>
  <button type="button" class="close ml-auto" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  <mat-dialog-content class="mat-typography pt-4">
    <div class="row mt-3">
      <div class="col-md-12">
        <table class="table table-sm">
          <tr>
            <th>Team Name</th>
            <td>:</td>
            <td>{{data.details.name}}</td>
          </tr>
          <tr>
            <th>Department</th>
            <td>:</td>
            <td>{{data.details.department?data.details.department.name:''}}</td>
          </tr>
          <tr>
            <th>Team Manager</th>
            <td>:</td>
            <td>{{data.details.manager?data.details.manager.name:''}}</td>
          </tr>
         
          <tr>
            <th>Member List</th>
            <td>:</td>
            <td>
              <ng-container *ngFor="let members of data.details.memberList">
                <nz-tag style="width:100%;">
                  <i class="fas fa-user mr-2"></i>
                  {{members.member?members.member.name:''}}
                </nz-tag>
              </ng-container>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-sm btn-danger text-white" mat-dialog-close>
      <i class="fa fa-times mr-2"></i>Cancel
    </button>
  </mat-dialog-actions>
