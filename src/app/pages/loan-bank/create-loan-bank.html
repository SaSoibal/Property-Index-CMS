<div mat-dialog-title class="d-flex">
    <h2>Add Loan Bank</h2>
    <button type="button" class="close ml-auto" mat-dialog-close>
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form #bannerForm="ngForm" nz-form nzLayout="vertical" (ngSubmit)="onClick()">
    <mat-dialog-content class="mat-typography pt-3">
        <div class="row mt-3">
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="title_en">Title (EN)</nz-form-label>
                    <nz-form-control nzErrorTip="Title (EN) is required!">
                        <input nz-input [(ngModel)]="data.title_en" name="title_en" id="title_en" #title_en="ngModel"
                            required placeholder="Title (EN)" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="title_en">Title (BN)</nz-form-label>
                    <nz-form-control nzErrorTip="Title (BN) is required!">
                        <input nz-input [(ngModel)]="data.title_bn" name="title_bn" id="title_bn" #title_bn="ngModel"
                            placeholder="Title (BN)" required />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="max_loan_en">Max Loan (EN)</nz-form-label>
                    <nz-form-control nzErrorTip="Max Loan (EN) is required!">
                        <input nz-input [(ngModel)]="data.max_loan_en" name="max_loan_en" id="max_loan_en"
                            placeholder="Max Loan (EN)" required />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="max_loan_bn">Max Loan (BN)</nz-form-label>
                    <nz-form-control nzErrorTip="Max Loan (BN) is required!">
                        <input nz-input [(ngModel)]="data.max_loan_bn" name="max_loan_bn" id="max_loan_bn"
                            placeholder="Max Loan (BN)" required />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="interest_rate_en">Interest Rate
                        (EN)</nz-form-label>
                    <nz-form-control nzErrorTip="Interest Rate (EN) is required!">
                        <input nz-input [(ngModel)]="data.interest_rate_en" name="interest_rate_en"
                            id="interest_rate_en" placeholder="Interest Rate (EN)" required />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="interest_rate_bn">Interest Rate
                        (BN)</nz-form-label>
                    <nz-form-control nzErrorTip="Interest Rate (BN) is required!">
                        <input nz-input [(ngModel)]="data.interest_rate_bn" name="interest_rate_bn"
                            id="interest_rate_bn" placeholder="Interest Rate (BN)" required />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="tenure_en">Tenure (EN)</nz-form-label>
                    <nz-form-control nzErrorTip="Tenure (EN) is required!">
                        <input nz-input [(ngModel)]="data.tenure_en" name="tenure_en" id="tenure_en"
                            placeholder="Tenure (EN)" required />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-6">
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="tenure_bn">Tenure (BN)</nz-form-label>
                    <nz-form-control nzErrorTip="Tenure (BN) is required!">
                        <input nz-input [(ngModel)]="data.tenure_bn" name="tenure_bn" id="tenure_bn"
                            placeholder="Tenure (BN)" required />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-12">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <nz-card nzHoverable [nzCover]="coverTemplate" class="ant-img-up-card">
                            <button type="button" (click)="fileInput.click()" *ngIf='!ChangeImg'
                                class="btn btn-sm btn-default text-white btn-block">
                                <i class="fa fa-upload mr-2"></i> Upload Thumbnail
                            </button>
                            <input style="display: none" type="file" (change)="Changed($event)" #fileInput>
                            <button type="button" (click)="fileInput.click()" *ngIf='ChangeImg'
                                class="btn btn-primary mr-2 btn-sm btn-default text-white"><i class="fa fa-upload"></i>
                                Change </button>
                            <button type="button" class="btn btn-danger btn-sm text-white" data-dismiss="inputfile"
                                *ngIf='ChangeImg' (click)="RemoveImage()"><i class="fa fa-times"> </i> Remove</button>
                        </nz-card>
                        <ng-template #coverTemplate>
                            <span class="ml-2 mt-1">Thumbnail</span>
                            <img alt="image" class="p-2" height="150px" [src]="ImageFile" />
                        </ng-template>
                        <small class="text-danger"><i class="fa fa-info mr-1"></i>Dimensions max ( 1920 x 1080 )
                            px.</small>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="content">Description (EN)</nz-form-label>
                    <nz-form-control nzErrorTip="Content is required!">
                        <app-tinymce nz-input [(ngModel)]="data.description_en" #tinymce='tinymce' name="description_en"
                            required id="description_en" placeholder="Bank Description (EN)"></app-tinymce>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-12">
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="content">Description (BN)</nz-form-label>
                    <nz-form-control nzErrorTip="Content is required!">
                        <app-tinymce nz-input [(ngModel)]="data.description_bn" #tinymce='tinymce' name="description_bn"
                            required id="description_bn" placeholder="Bank Description (BN)"></app-tinymce>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-md-12">
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="status">Status</nz-form-label>
                    <nz-form-control nzErrorTip="Status is required!">
                        <nz-switch id="status" required [ngModel]="data.status" [(ngModel)]="data.status" name="status"
                            nzCheckedChildren="Active" nzUnCheckedChildren="In-active"></nz-switch>
                    </nz-form-control>
                </nz-form-item>
            </div>

        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="btn btn-sm btn-danger text-white" mat-dialog-close>
            <i class="fa fa-times mr-2"></i>Cancel
        </button>
        <button type="submit" [disabled]="!bannerForm.form.valid" class="btn btn-sm btn-default text-white">
            <i class="fa fa-save mr-2"></i> {{data.operation|titlecase}}
        </button>
    </mat-dialog-actions>
</form>
